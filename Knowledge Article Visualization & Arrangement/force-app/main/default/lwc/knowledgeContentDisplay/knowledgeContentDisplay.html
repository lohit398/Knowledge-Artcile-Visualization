<template>
    <template if:true={selectedKnowledgeArticleId}>
        <div class="container">
            <div class="title">
                {articleTitle}
            </div>
            <div class="slds-box demo-only demo-only--sizing slds-grid slds-wrap" style="margin-top:10px;">
                <div class="slds-size_1-of-4">
                    <div class="slds-box_x-small slds-text-align_center slds-m-around_x-small">{articleNumber}</div>
                </div>
                <div class="slds-size_1-of-4">
                    <div class="slds-box_x-small slds-text-align_center slds-m-around_x-small">{recordType}</div>
                </div>
                <div class="slds-size_1-of-4">
                    <div class="slds-box_x-small slds-text-align_center slds-m-around_x-small">{language}</div>
                </div>
                <div class="slds-size_1-of-4">
                    <div class="slds-box_x-small slds-text-align_center slds-m-around_x-small">{versionNumber}</div>
                </div>
            </div>
            <div class="body">
                <lightning-formatted-rich-text value={articleDetail}></lightning-formatted-rich-text>
            </div>
                <div class="feedback-container">
                    <div>
                        Was this article Helpful ?
                    </div>
                    <div style="margin-right:10px;">
                        <lightning-button-icon icon-name="utility:like" data-type="up" onclick={handleVote} style="margin-right:10px;">
                        </lightning-button-icon>
                        <lightning-button-icon onclick={handleVote} data-type="down" icon-name="utility:dislike"></lightning-button-icon>
                    </div>
                </div>
        </div>
    </template>
    <template if:false={selectedKnowledgeArticleId}>
        <c-k-a-customillustration></c-k-a-customillustration>
    </template>
</template>
